groups:
  - name: rails_app_alerts
    rules:
      - alert: HighRailsErrorRate
        expr: rate(rails_http_requests_total{status=~"5.."}[5m]) / rate(rails_http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Rails 5xx error rate is high"
          description: "More than 5% of requests are failing with 5xx over the last 5 minutes."

      - alert: HighRailsLatency
        expr: histogram_quantile(0.95, sum(rate(rails_http_request_duration_seconds_bucket[5m])) by (le)) > 0.5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Rails p95 latency is high"
          description: "p95 request latency > 500ms for 10 minutes."

  - name: postgres_alerts
    rules:
      - alert: PostgresConnectionsHigh
        expr: pg_stat_activity_count / pg_settings_max_connections * 100 > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Postgres connections nearing limit"
          description: "More than 80% of Postgres connections are in use."

      - alert: PostgresDeadlocks
        expr: increase(pg_stat_database_deadlocks[5m]) > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Postgres deadlocks detected"
          description: "Deadlocks detected in the last 5 minutes."

  - name: redis_alerts
    rules:
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_config_maxmemory > 0.9
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Redis is using more than 90% of its configured max memory."

      - alert: RedisEvictions
        expr: increase(redis_evicted_keys_total[5m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis evicting keys"
          description: "Keys are being evicted in Redis, indicating memory pressure."

  - name: infrastructure_alerts
    rules:
      - alert: ContainerHighCPU
        expr: rate(container_cpu_usage_seconds_total[5m]) > 0.9
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Container CPU usage high"
          description: "CPU usage > 90% for 10 minutes."

      - alert: ContainerHighMemory
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.9
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Container memory usage high"
          description: "Container using more than 90% of its memory limit."
